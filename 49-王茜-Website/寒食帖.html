<h1>寒食帖</h1>
<p>
    自我来黄州，已过三寒食。年年欲惜春，春去不容惜。<br>
    今年又苦雨，两月秋萧瑟。卧闻海棠花，污泥燕支雪。<br>
    暗中偷负去，夜半真有力。何殊病少年，病起头已白。<br>
    春江欲入户，雨势来不已。小屋如渔舟，濛濛水云里。<br>
    空庖煮寒菜，破灶烧湿苇。那知是寒食，但见乌衔纸。<br>
    君门深九重，坟墓在万里。也拟穷途哭，死灰吹不起。<br>
</p>
